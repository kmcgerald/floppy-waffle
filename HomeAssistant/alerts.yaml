### alert.yaml
  ford_door:
    name: Ford door is open
    entity_id: sensor.ford_door
    state: 'Open'   # Optional, 'on' is the default value
    repeat:
      - 10
      - 2
    can_acknowledge: True  # Optional, default is True
    skip_first: True  # Optional, false is the default
    notifiers:
      - simplepush_keith 

  honda_door:
    name: Honda door is open
    entity_id: sensor.honda_door
    state: 'Open'   # Optional, 'on' is the default value
    repeat:
      - 10
      - 2
    can_acknowledge: True  # Optional, default is True
    skip_first: True  # Optional, false is the default
    notifiers:
      - simplepush_keith 
